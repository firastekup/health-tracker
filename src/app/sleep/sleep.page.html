<ion-header>
  <ion-toolbar>
    <ion-title>Sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Sleep Duration (hours)</ion-label>
    <ion-input type="number" [(ngModel)]="sleepDuration"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addSleep()">Add Sleep</ion-button>

  <ion-list>
    <ion-item *ngFor="let log of sleepLogs">
      {{ log }} hours
    </ion-item>
  </ion-list>
</ion-content>
