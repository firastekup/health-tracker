<ion-header>
  <ion-toolbar>
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Duration (minutes)</ion-label>
    <ion-input type="number" [(ngModel)]="activityDuration"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addActivity()">Add Activity</ion-button>

  <ion-list>
    <ion-item *ngFor="let log of activityLogs">
      {{ log }} minutes
    </ion-item>
  </ion-list>
</ion-content>
