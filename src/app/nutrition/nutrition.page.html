<ion-header>
  <ion-toolbar>
    <ion-title>Nutrition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Calories Consumed</ion-label>
    <ion-input type="number" [(ngModel)]="caloriesConsumed"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addCalories()">Add Calories</ion-button>

  <ion-list>
    <ion-item *ngFor="let log of calorieLogs">
      {{ log }} calories
    </ion-item>
  </ion-list>
</ion-content>
